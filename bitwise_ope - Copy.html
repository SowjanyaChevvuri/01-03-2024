<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=12
        b=3
        document.write(`${a&b}<br>`)
        document.write(`${a|b}<br>`)
        document.write(`${a^b}<br>`)
        document.write(`${a<<b}<br>`)
        document.write(`${a>>b}<br>`)
        document.write(`${~a>>b}<br>`)
        document.write(`${a>>~b}<br>`)
    </script>
</body>
</html>
